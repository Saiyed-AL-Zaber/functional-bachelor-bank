<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor bank</title>
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <main class="container">
        <h1 class="text-center my-5 pb-3 text-light">Let's go, <span class="text-info">Get some money.</span></h1>
        <div class="row px-md-0 px-5 gx-3 gy-md-0 gy-3  text-light">
            <div class="col-md-4 ">
                <div class="p-3 bg-info rounded">
                    <h4>Deposit</h4>
                    <h1>$<span id="deposit-amount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="p-3 bg-warning rounded">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdraw-amount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="p-3 bg-secondary rounded">
                    <h4>Balance</h4>
                    <h1>$<span id="balance-amount">1260</span></h1>
                </div>
            </div>
            <div class="row mt-5 gy-md-0 gy-4">
                <div class="col-md-6">
                    <div class="bg-success p-4 rounded">
                        <h4>Please Deposit</h4>
                        <input id="deposit" class="form-control my-4 w-75" type="text">
                        <button id="deposit-btn" class="btn btn-danger">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="bg-primary p-4 rounded">
                        <h4>Please Withdraw</h4>
                        <input id="withdraw" class="form-control my-4 w-75" type="text">
                        <button id="withdraw-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
