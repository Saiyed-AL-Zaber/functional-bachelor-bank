<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachelor Bank </title>
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="mt-5 container">
        <section id="login-page">
            <div class="container mt-5">
                <h1 class="text-center my-5">Welcome to <span class="text-warning text-center">Baper Bank.</span></h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <h4 class="mb-4">Baper bank <span class="text-primary">login</span></h4>
                        <input id="user-email" class="form-control mb-3" type="text" name="email:"
                            placeholder="enter your email">
                        <input id="user-password" class="form-control mb-3" type="password" name="password"
                            placeholder="enter your password">
                        <button id="login-btn" class="btn btn-primary">login baper bank</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
